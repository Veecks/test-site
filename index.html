<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomZoom</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="bg"></div>
    <div id="wrapper">
        <section id='header'>
            <a href="#">ZoomZoom</a>
        </section>
        <section class="content-item", id="content">
            <div id="depositions">
                <ul>
                    <li>
                        <div class="dot-container"><div class="dot"></div></div>
                        <p>How may i help u, bro?</p>
                    </li>
                    <li>
                        <div class="dot-container"><div class="dot"></div></div>
                        <p>I don't know if i can be helped, my life is in shambles and such.</p>
                    </li>
                    <li>
                        <div class="dot-container"><div class="dot"></div></div>
                        <p>That's deep, let me help.</p>
                    </li>
                </ul>
            </div>
            <div class="content-item", id="offer">
                <h1>Your personal Assistant</h1>
                <p>Get help with your daily life stuff.</p>
                <button>Get help already</button>
            </div>
        </section>
    </div>
    <script>
        
    </script>
</body>
</html>
